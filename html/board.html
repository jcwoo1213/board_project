<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시글 상세보기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR",
        Arial, sans-serif;
      background: #f6f7fb;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #e9e9ef;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      padding: 24px;
    }

    /* 제목 */
    .post-title {
      margin: 0 0 12px 0;
      font-size: 24px;
      font-weight: 800;
      line-height: 1.3;
    }

    /* 작성 정보 */
    .post-meta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      font-size: 13px;
      color: #666;
      padding-bottom: 14px;
      border-bottom: 1px solid #ececf3;
      margin-bottom: 20px;
    }

    .post-meta span {
      white-space: nowrap;
    }

    /* 내용 */
    .post-content {
      min-height: 240px;
      font-size: 15px;
      line-height: 1.7;
      color: #333;
      padding: 10px 0 0;
      white-space: pre-line;
      /* 줄바꿈 유지 */
    }

    /* 버튼 영역 */
    .btn-area {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 28px;
      padding-top: 16px;
      border-top: 1px solid #ececf3;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 10px;
      border: 1px solid #dfe1ee;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.edit {
      border-color: #1f3bd6;
      color: #1f3bd6;
      font-weight: 700;
    }

    .btn.delete {
      border-color: #e54848;
      color: #e54848;
      font-weight: 700;
    }

    .btn:hover {
      filter: brightness(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      width: 450px;
      margin: 120px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .modal-content textarea {
      height: 120px;
      resize: none;
    }

    .modal-btns {
      text-align: right;
    }

    .modal-btns button {
      margin-left: 5px;
      padding: 6px 12px;
    }

    button.danger {
      background: #d9534f;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <!-- 제목 -->
      <h1 class="post-title">공지사항: 서비스 점검 안내</h1>

      <!-- 작성 정보 -->
      <div class="post-meta">
        <span id="writer">작성자: 관리자</span>
        <span id="write_date">작성일시: 2026-01-09 09:10</span>
        <span id="count">조회수: 1,024</span>
      </div>

      <!-- 내용 -->
      <div class="post-content">
        안녕하세요. 보다 안정적인 서비스 제공을 위해 아래 일정에 서버 점검이
        진행될 예정입니다. 점검 시간 동안 일부 서비스 이용이 제한될 수 있으니
        이용에 참고 부탁드립니다. 감사합니다.
      </div>

      <!-- 버튼 -->
      <div class="btn-area">
        <button class="btn edit" onclick="openEditModal()">
          수정
        </button>
        <button class="btn delete" onclick="confirm('삭제하시겠습니까?')">
          삭제
        </button>
        <script src="js/board.js"></script>
      </div>
    </div>
  </div>
  <!-- ================= 수정 모달 ================= -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>게시글 수정</h3>

      <form id="editForm" onsubmit="update(event)">
        <input type="text" id="editTitle" name="title" placeholder="제목" required>
        <textarea id="editContent" name="content" placeholder="내용" required></textarea>

        <div class="modal-btns">
          <button type="submit">저장</button>
          <button type="button" onclick="closeEditModal()">취소</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ================= 삭제 모달 ================= -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>게시글 삭제</h3>
      <p>정말 삭제하시겠습니까?</p>

      <div class="modal-btns">
        <button class="danger" onclick="submitDelete()">삭제</button>
        <button onclick="closeDeleteModal()">취소</button>
      </div>
    </div>
  </div>

</body>

</html>
