<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세보기</title>

    <link rel="stylesheet" href="css/board.css" />
  </head>
  <header class="header">
    <div class="header-inner">
      <span class="logo">MyBoard</span>
      <a href="/login.html" class="login-link">로그인</a>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="card">
        <!-- 제목 -->
        <h1 class="post-title">공지사항: 서비스 점검 안내</h1>

        <!-- 작성 정보 -->
        <div class="post-meta">
          <span id="writer">작성자: 관리자</span>
          <span id="write_date">작성일시: 2026-01-09 09:10</span>
          <span id="count">조회수: 1,024</span>
        </div>

        <!-- 내용 -->
        <div class="post-content">
          안녕하세요. 보다 안정적인 서비스 제공을 위해 아래 일정에 서버 점검이
          진행될 예정입니다. 점검 시간 동안 일부 서비스 이용이 제한될 수 있으니
          이용에 참고 부탁드립니다. 감사합니다.
        </div>

        <!-- 버튼 -->
        <div class="btn-area">
          <button class="btn edit" onclick="openEditModal()">수정</button>
          <button class="btn delete" onclick="openDelModal()">삭제</button>
          <button class="btn list" onclick="history.back()">목록</button>
        </div>
      </div>
    </div>
    <!-- ================= 수정 모달 ================= -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>게시글 수정</h3>

        <form id="editForm" onsubmit="update(event)">
          <input
            type="text"
            id="editTitle"
            name="title"
            placeholder="제목"
            required
          />
          <textarea
            id="editContent"
            name="content"
            placeholder="내용"
            required
          ></textarea>

          <div class="modal-btns">
            <button type="submit">저장</button>
            <button type="button" onclick="closeEditModal()">취소</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ================= 삭제 모달 ================= -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>게시글 삭제</h3>
        <p id="del_number"></p>
        <p id="del_title"></p>
        <p id="del_content"></p>
        <p>정말로 삭제 하시겠습니까?</p>
        <div class="modal-btns">
          <button class="danger" onclick="Delete()">삭제</button>
          <button onclick="closeDeleteModal()">취소</button>
        </div>
      </div>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
