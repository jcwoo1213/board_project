<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록</title>
    <link rel="stylesheet" href="/css/boards.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <span class="site-logo">MyBoard</span>
        <a href="/login.html" class="site-login-link">로그인</a>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="title">게시판</h1>
        </div>
      </div>

      <div class="card">
        <table>
          <colgroup>
            <col style="width: 80px" />
            <col style="width: auto" />
            <col style="width: 140px" />
            <col style="width: 220px" />
            <col style="width: 90px" />
          </colgroup>
          <thead>
            <tr>
              <th class="col-no">번호</th>
              <th class="col-title">제목</th>
              <th class="col-writer">작성자</th>
              <th class="col-date">작성일시</th>
              <th class="col-views" style="text-align: left">조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-no">15</td>
              <td class="col-title">
                <a class="title-link" href="#">공지사항: 서비스 점검 안내</a
                ><br />
                <span class="muted">댓글 3</span>
              </td>
              <td class="col-writer">관리자</td>
              <td class="col-date">2026-01-09 09:10</td>
              <td class="col-views">1,024</td>
            </tr>
            <tr>
              <td class="col-no">14</td>
              <td class="col-title">
                <a class="title-link" href="#"
                  >질문 있습니다! 페이징 처리 관련</a
                >
              </td>
              <td class="col-writer">chanwoo</td>
              <td class="col-date">2026-01-08 18:42</td>
              <td class="col-views">233</td>
            </tr>
            <tr>
              <td class="col-no">13</td>
              <td class="col-title">
                <a class="title-link" href="#">오늘 공부한 내용 공유합니다</a>
              </td>
              <td class="col-writer">yuna</td>
              <td class="col-date">2026-01-08 12:03</td>
              <td class="col-views">89</td>
            </tr>
            <tr>
              <td class="col-no">12</td>
              <td class="col-title">
                <a class="title-link" href="#">프로젝트 팀원 모집</a>
              </td>
              <td class="col-writer">minsu</td>
              <td class="col-date">2026-01-07 20:15</td>
              <td class="col-views">402</td>
            </tr>
            <tr>
              <td class="col-no">11</td>
              <td class="col-title">
                <a class="title-link" href="#">자료실: 샘플 데이터 공유</a>
              </td>
              <td class="col-writer">soyeon</td>
              <td class="col-date">2026-01-06 09:55</td>
              <td class="col-views">517</td>
            </tr>
          </tbody>
        </table>

        <div class="footer-bar">
          <!-- 왼쪽 : 작성 버튼 -->
          <div class="footer-left">
            <button class="write-btn">게시글 작성</button>
          </div>

          <!-- 가운데 : 페이지네이션 -->
          <div class="footer-center">
            <div class="pagination">
              <button class="page-btn" disabled>&laquo;</button>
              <button class="page-btn" disabled>&lsaquo;</button>
              <button class="page-btn active">1</button>
              <button class="page-btn">2</button>
              <button class="page-btn">3</button>
              <button class="page-btn">&rsaquo;</button>
              <button class="page-btn">&raquo;</button>
            </div>
          </div>

          <!-- 오른쪽 : 검색 -->
          <div class="footer-right">
            <form class="search" onsubmit="return false;">
              <select aria-label="검색 조건" id="sta">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
              </select>
              <input
                type="text"
                placeholder="검색어를 입력하세요"
                aria-label="검색어"
                id="word"
              />
              <button type="submit">검색</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/boards.js"></script>
  </body>
</html>
