<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR",
          Arial, sans-serif;
        background: #f6f7fb;
        color: #222;
      }

      .container {
        max-width: 1280px; /* ← 카드 전체 폭 증가 */
        margin: 40px auto;
        padding: 0 20px;
      }

      .header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 14px;
      }

      .title {
        margin: 0;
        font-size: 22px;
        font-weight: 800;
        letter-spacing: -0.3px;
      }

      .sub {
        margin: 6px 0 0;
        font-size: 13px;
        color: #666;
      }

      .card {
        background: #fff;
        border: 1px solid #e9e9ef;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* 핵심: 열폭 고정 */
      }
      thead th {
        background: #fafafe;
        font-weight: 700;
        font-size: 13px;
        color: #444;
        text-align: left;
        padding: 14px 14px;
        border-bottom: 1px solid #ececf3;
        white-space: nowrap;
      }

      tbody td {
        padding: 14px 14px;
        border-bottom: 1px solid #f0f0f6;
        font-size: 14px;
        vertical-align: middle;
        text-align: left;
      }

      tbody tr:hover {
        background: #fbfbff;
      }

      .col-no {
        width: 80px;
      }
      .col-title {
        width: auto;
      }
      .col-writer {
        width: 140px;
      }
      .col-date {
        width: 180px;
      }
      .col-views {
        width: 100px;
        text-align: right;
      }

      .title-link {
        color: #1f3bd6;
        text-decoration: none;
        font-weight: 700;
      }
      .title-link:hover {
        text-decoration: underline;
      }

      .muted {
        color: #666;
        font-size: 12px;
      }

      .footer-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px;
        flex-wrap: wrap;
      }

      /* pagination */
      .pagination {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        align-items: center;
      }

      .page-btn {
        border: 1px solid #dfe1ee;
        background: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        font-size: 13px;
        cursor: pointer;
        color: #333;
        min-width: 38px;
      }

      .page-btn:hover {
        background: #f3f4ff;
        border-color: #cfd3ff;
      }

      .page-btn.active {
        background: #1f3bd6;
        color: #fff;
        border-color: #1f3bd6;
        font-weight: 700;
      }

      .page-btn:disabled {
        opacity: 0.45;
        cursor: not-allowed;
      }

      /* search */
      .search {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .search select,
      .search input {
        height: 38px;
        border: 1px solid #dfe1ee;
        border-radius: 10px;
        padding: 0 10px;
        font-size: 13px;
        outline: none;
        background: #fff;
      }

      .search input {
        width: 220px;
      }

      .search button {
        height: 38px;
        border: 1px solid #1f3bd6;
        background: #1f3bd6;
        color: #fff;
        padding: 0 14px;
        border-radius: 10px;
        font-size: 13px;
        cursor: pointer;
        font-weight: 700;
      }
      .search button:hover {
        filter: brightness(0.95);
      }

      @media (max-width: 700px) {
        .col-date {
          display: none;
        } /* 모바일에서는 작성일시 숨김 */
        thead th.col-date,
        tbody td.col-date {
          display: none;
        }
        .search input {
          width: 160px;
        }
      }
      .footer-bar {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        padding: 14px;
        gap: 10px;
      }

      /* 왼쪽 */
      .footer-left {
        display: flex;
        justify-content: flex-start;
      }

      /* 가운데 */
      .footer-center {
        display: flex;
        justify-content: center;
      }

      /* 오른쪽 */
      .footer-right {
        display: flex;
        justify-content: flex-end;
      }

      /* 작성 버튼 */
      .write-btn {
        padding: 10px 16px;
        border-radius: 12px;
        border: 1px solid #1f3bd6;
        background: #1f3bd6;
        color: #fff;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
      }

      .write-btn:hover {
        filter: brightness(0.95);
      }
      /* 기본: th/td 패딩/정렬 통일 */
      .board-table th,
      .board-table td {
        padding: 14px 16px;
        vertical-align: middle;
      }

      /* 4번째 열(작성일시): 가운데 정렬 + 줄바꿈 방지 */
      .board-table th:nth-child(4),
      .board-table td:nth-child(4) {
        text-align: center;
        white-space: nowrap;
      }

      /* 5번째 열(조회수): 오른쪽 정렬 + 숫자 자리 정돈 */
      .board-table th:nth-child(5),
      .board-table td:nth-child(5) {
        text-align: left;
        white-space: nowrap;
        padding-right: 20px; /* 오른쪽 끝 여백 조금 더 */
        font-variant-numeric: tabular-nums; /* 숫자 폭 일정(지원 브라우저) */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div>
          <h1 class="title">게시판</h1>
        </div>
      </div>

      <div class="card">
        <table>
          <colgroup>
            <col style="width: 80px" />
            <col style="width: auto" />
            <col style="width: 140px" />
            <col style="width: 220px" />
            <col style="width: 90px" />
          </colgroup>
          <thead>
            <tr>
              <th class="col-no">번호</th>
              <th class="col-title">제목</th>
              <th class="col-writer">작성자</th>
              <th class="col-date">작성일시</th>
              <th class="col-views" style="text-align: left">조회수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-no">15</td>
              <td class="col-title">
                <a class="title-link" href="#">공지사항: 서비스 점검 안내</a
                ><br />
                <span class="muted">댓글 3</span>
              </td>
              <td class="col-writer">관리자</td>
              <td class="col-date">2026-01-09 09:10</td>
              <td class="col-views">1,024</td>
            </tr>
            <tr>
              <td class="col-no">14</td>
              <td class="col-title">
                <a class="title-link" href="#"
                  >질문 있습니다! 페이징 처리 관련</a
                >
              </td>
              <td class="col-writer">chanwoo</td>
              <td class="col-date">2026-01-08 18:42</td>
              <td class="col-views">233</td>
            </tr>
            <tr>
              <td class="col-no">13</td>
              <td class="col-title">
                <a class="title-link" href="#">오늘 공부한 내용 공유합니다</a>
              </td>
              <td class="col-writer">yuna</td>
              <td class="col-date">2026-01-08 12:03</td>
              <td class="col-views">89</td>
            </tr>
            <tr>
              <td class="col-no">12</td>
              <td class="col-title">
                <a class="title-link" href="#">프로젝트 팀원 모집</a>
              </td>
              <td class="col-writer">minsu</td>
              <td class="col-date">2026-01-07 20:15</td>
              <td class="col-views">402</td>
            </tr>
            <tr>
              <td class="col-no">11</td>
              <td class="col-title">
                <a class="title-link" href="#">자료실: 샘플 데이터 공유</a>
              </td>
              <td class="col-writer">soyeon</td>
              <td class="col-date">2026-01-06 09:55</td>
              <td class="col-views">517</td>
            </tr>
          </tbody>
        </table>

        <div class="footer-bar">
          <!-- 왼쪽 : 작성 버튼 -->
          <div class="footer-left">
            <button class="write-btn" onclick="location.href='write.html'">
              게시글 작성
            </button>
          </div>

          <!-- 가운데 : 페이지네이션 -->
          <div class="footer-center">
            <div class="pagination">
              <button class="page-btn" disabled>&laquo;</button>
              <button class="page-btn" disabled>&lsaquo;</button>
              <button class="page-btn active">1</button>
              <button class="page-btn">2</button>
              <button class="page-btn">3</button>
              <button class="page-btn">&rsaquo;</button>
              <button class="page-btn">&raquo;</button>
            </div>
          </div>

          <!-- 오른쪽 : 검색 -->
          <div class="footer-right">
            <form class="search" onsubmit="return false;">
              <select aria-label="검색 조건" id="sta">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
              </select>
              <input
                type="text"
                placeholder="검색어를 입력하세요"
                aria-label="검색어"
                id="word"
              />
              <button type="submit">검색</button>
              <script src="js/boards.js"></script>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
