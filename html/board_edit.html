<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR",
          Arial, sans-serif;
        background: #f6f7fb;
        color: #222;
      }

      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
      }

      .title {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 16px;
      }

      .card {
        background: #fff;
        border: 1px solid #e9e9ef;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        width: 120px;
        text-align: left;
        padding: 14px;
        background: #fafafe;
        border: 1px solid #ececf3;
        font-size: 14px;
        white-space: nowrap;
      }

      td {
        padding: 14px;
        border: 1px solid #ececf3;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #dfe1ee;
        font-size: 14px;
        outline: none;
        font-family: inherit;
      }

      textarea {
        resize: vertical;
        min-height: 220px;
      }

      input:focus,
      textarea:focus {
        border-color: #1f3bd6;
      }

      .btn-area {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 16px;
      }

      .btn {
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid #dfe1ee;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
      }

      .btn.primary {
        background: #1f3bd6;
        color: #fff;
        border-color: #1f3bd6;
        font-weight: 700;
      }

      .btn:hover {
        filter: brightness(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">게시글 작성</h1>

      <div class="card">
        <form action="/write" method="post">
          <table>
            <tr>
              <th>제목</th>
              <td>
                <input
                  type="text"
                  name="title"
                  placeholder="제목을 입력하세요"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>내용</th>
              <td>
                <textarea
                  name="content"
                  placeholder="내용을 입력하세요"
                  required
                ></textarea>
              </td>
            </tr>
          </table>

          <div class="btn-area">
            <button type="submit" class="btn primary">등록</button>
            <button type="reset" class="btn" onclick="history.back()">
              취소
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
