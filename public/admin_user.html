<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 유저 관리</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">A</div>
          <div class="brand-text">
            <div class="brand-title">Admin</div>
            <div class="brand-sub">Master</div>
          </div>
        </div>

        <nav class="nav">
          <a class="nav-item" href="#">대시보드</a>
          <a class="nav-item active" href="admin_user.html">유저 관리</a>
          <a class="nav-item" href="admin_boards.html">글 관리</a>
        </nav>

        <div class="sidebar-footer">
          <a class="logout" href="#">로그아웃</a>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <header class="page-header">
          <div>
            <h1 class="page-title">유저 관리</h1>
            <p class="page-desc">회원 정보를 조회하고 관리할 수 있어요.</p>
          </div>
          <div class="pill">Total 124</div>
        </header>

        <section class="card">
          <!-- Search / Filter -->
          <div class="toolbar">
            <div class="toolbar-left">
              <select class="select">
                <option value="">항목선택</option>
                <option value="id">ID</option>
                <option value="name">이름</option>
                <option value="email">Email</option>
              </select>

              <div class="search">
                <input
                  class="input"
                  type="text"
                  placeholder="검색어를 입력하세요"
                  id="word"
                />
                <button class="btn" id="searchbtn">검색</button>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 22%">ID</th>
                  <th style="width: 20%">이름</th>
                  <th>Email</th>
                  <th>grade</th>
                  <th style="width: 14%">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mono">user01</td>
                  <td>홍길동</td>
                  <td>hong@test.com</td>
                  <td>
                    <button class="btn danger sm">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td class="mono">user02</td>
                  <td>김철수</td>
                  <td>kim@test.com</td>
                  <td>
                    <button class="btn danger sm">삭제</button>
                  </td>
                </tr>
                <tr>
                  <td class="mono">admin</td>
                  <td>관리자</td>
                  <td>admin@test.com</td>
                  <td>
                    <button class="btn danger sm">삭제</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <button class="page-btn">이전</button>

            <div class="page-nums">
              <button class="page-num active">1</button>
              <button class="page-num">2</button>
              <button class="page-num">3</button>
              <button class="page-num">4</button>
              <button class="page-num">5</button>
            </div>

            <button class="page-btn">다음</button>
          </div>
        </section>
      </main>
    </div>
    <script src="js/admin_user.js"></script>
  </body>
</html>
