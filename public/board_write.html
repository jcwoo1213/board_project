<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="css/board_write.css" />
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <span class="logo">MyBoard</span>

        <div class="header-right">
          <a href="/login.html">로그인</a>
          <a href="/admin_user.html" id="goadmin" style="display: none"
            >관리자 페이지</a
          >
        </div>
      </div>
    </header>
    <div class="container">
      <h1 class="title">게시글 작성</h1>

      <div class="card">
        <form action="" method="post">
          <table>
            <tr>
              <th>제목</th>
              <td>
                <input
                  type="text"
                  name="title"
                  placeholder="제목을 입력하세요"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>내용</th>
              <td>
                <textarea
                  name="content"
                  placeholder="내용을 입력하세요"
                  required
                ></textarea>
              </td>
            </tr>
          </table>

          <div class="btn-area">
            <button type="submit" class="btn primary">등록</button>
            <button type="reset" class="btn" onclick="history.back()">
              취소
            </button>
          </div>
        </form>
        <script src="js/board_wrtie.js"></script>
      </div>
    </div>
  </body>
</html>
