<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 - 유저 상세</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">A</div>
          <div class="brand-text">
            <div class="brand-title">Admin</div>
            <div class="brand-sub">Management</div>
          </div>
        </div>

        <nav class="nav">
          <a class="nav-item" href="#">대시보드</a>
          <a class="nav-item active" href="admin_user.html">유저 관리</a>
          <a class="nav-item" href="admin_boards.html">글 관리</a>
        </nav>

        <div class="sidebar-footer">
          <a class="logout" href="#">로그아웃</a>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <header class="page-header">
          <div>
            <h1 class="page-title">유저 상세</h1>
            <p class="page-desc">회원 정보와 작성한 글을 확인할 수 있어요.</p>
          </div>
        </header>

        <section class="card">
          <!-- User Info -->
          <div class="section-title">기본 정보</div>

          <div class="info-grid">
            <div class="info-item">
              <div class="info-label">아이디</div>
              <div class="info-value mono" id="id">user01</div>
            </div>

            <div class="info-item">
              <div class="info-label">이름</div>
              <div class="info-value" id="name">홍길동</div>
            </div>

            <div class="info-item">
              <div class="info-label">이메일</div>
              <div class="info-value" id="email">hong@test.com</div>
            </div>

            <!-- ✅ grade 추가 -->
            <div class="info-item">
              <div class="info-label">권한</div>
              <div class="info-value">
                <span class="badge admin" id="grade">ADMIN</span>
                <!-- <span class="badge user">USER</span> -->
              </div>
            </div>

            <div class="info-item">
              <div class="info-label">활성화</div>
              <div class="info-value">
                <span class="badge admin" id="canuse">True</span>
                <!-- <span class="badge user">USER</span> -->
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <!-- User Posts -->
          <div class="section-header">
            <div class="section-title">작성한 글</div>
            <div class="pill small">총 12개</div>
          </div>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 12%">번호</th>
                  <th>제목</th>
                  <th style="width: 18%">작성일</th>
                  <th style="width: 14%">보기</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mono">356</td>
                  <td>
                    <a class="link" href="/admin/posts/detail?no=356"
                      >게시판 테스트 글입니다</a
                    >
                  </td>
                  <td>2026-01-13</td>
                  <td>
                    <a class="btn ghost sm" href="/admin/posts/detail?no=356"
                      >상세</a
                    >
                  </td>
                </tr>
                <tr>
                  <td class="mono">350</td>
                  <td>
                    <a class="link" href="/admin/posts/detail?no=350"
                      >문의드립니다</a
                    >
                  </td>
                  <td>2026-01-10</td>
                  <td>
                    <a class="btn ghost sm" href="/admin/posts/detail?no=350"
                      >상세</a
                    >
                  </td>
                </tr>
                <tr>
                  <td class="mono">342</td>
                  <td>
                    <a class="link" href="/admin/posts/detail?no=342"
                      >자유글 예시</a
                    >
                  </td>
                  <td>2026-01-05</td>
                  <td>
                    <a class="btn ghost sm" href="/admin/posts/detail?no=342"
                      >상세</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <button class="page-btn" type="button">이전</button>

            <div class="page-nums">
              <button class="page-num active" type="button">1</button>
              <button class="page-num" type="button">2</button>
              <button class="page-num" type="button">3</button>
            </div>

            <button class="page-btn" type="button">다음</button>
          </div>

          <!-- Actions -->
          <div class="detail-actions">
            <a class="btn ghost" href="/admin_user.html">목록으로</a>
          </div>
        </section>
      </main>
    </div>
    <script src="js/admin_user_detail.js"></script>
  </body>
</html>
